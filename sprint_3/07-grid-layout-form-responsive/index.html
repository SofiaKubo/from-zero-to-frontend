<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Медиазапросы</title>
    <link
      rel="stylesheet"
      href="https://code.s3.yandex.net/web-code/fonts/fonts.css"
    />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/form-defaults.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <form class="form">
      <label class="input-component input-component_type_text">
        <span>Имя</span>
        <input type="text" name="name" />
      </label>
      <label class="input-component input-component_type_email">
        <span>Email</span>
        <input type="email" id="email" name="email" />
      </label>
      <label class="input-component input-component_type_tel">
        <span>Телефон</span>
        <input type="tel" name="phone" />
      </label>
      <label class="input-component input-component_type_textarea">
        <span>Сообщение</span>
        <textarea name="message"></textarea>
      </label>
      <button class="form-submit-button" type="submit">Отправить</button>
    </form>
    <script src="./scripts/script.js"></script>
  </body>
</html>
