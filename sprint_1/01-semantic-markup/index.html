<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Что если не писать код?</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <a class="logo" href=""><h1>Что если не писать код?</h1></a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item menu__item_active"><a>главная</a></li>
          <li class="menu__item"><a href="#0">о проекте</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="content">
        <ul class="cards-list">
          <li class="card">
            <img src="./images/selfie.png" alt="иллюстрация с селфи" />
            <div>Устроить селфи-марафон</div>
          </li>
          <li class="card">
            <img src="./images/boxes.png" alt="иллюстрация разбор коробок" />
            <div>Разобрать ненужные вещи</div>
          </li>
          <li class="card">
            <img
              src="./images/shop.png"
              alt="иллюстрация с кредитными карточками"
            />
            <div>Сходить по магазинам</div>
          </li>
          <li class="card">
            <img src="./images/photo.png" alt="иллюстрация с рамкой для фото" />
            <div>Листать фотографии в соцсетях</div>
          </li>
          <li class="card">
            <img
              src="./images/location.png"
              alt="иллюстрация с меткой на карте"
            />
            <div>Посетить новое место</div>
          </li>
          <li class="card">
            <img
              src="./images/chat.png"
              alt="иллюстрация человек за ноутбуком"
            />
            <div>Переписываться с друзьями</div>
          </li>
          <li class="card">
            <img src="./images/vlog.png" alt="иллюстрация с камерой" />
            <div>Снять видео для блога</div>
          </li>
        </ul>
      </section>
      <aside class="sidebar">
        <div class="banner">
          <div>Реклама</div>
          <div>Незабываемый отдых в горах</div>
          <video src="./video/mountain.mp4" muted autoplay loop></video>
        </div>
      </aside>
    </main>
    <footer class="footer">
      <div>made by VЁRSTKA</div>
    </footer>
  </body>
</html>
