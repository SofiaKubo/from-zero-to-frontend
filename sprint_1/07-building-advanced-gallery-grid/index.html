<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Главная страница</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./assets/images/verstka-logo-white.svg"
        alt="логотип Яндекс.Практикум"
        class="logo"
      />
    </header>
    <main class="gallery">
      <figure class="gallery__item">
        <img
          src="https://code.s3.yandex.net/web-code/gallery-canyon.jpg"
          alt=""
          class="gallery__image"
        />
      </figure>
      <figure class="gallery__item">
        <img
          src="https://code.s3.yandex.net/web-code/gallery-field.jpg"
          alt=""
          class="gallery__image"
        />
      </figure>
      <figure class="gallery__item">
        <img
          src="https://code.s3.yandex.net/web-code/gallery-lake.jpg"
          alt=""
          class="gallery__image"
        />
      </figure>
      <figure class="gallery__item">
        <img
          src="https://code.s3.yandex.net/web-code/gallery-forest.jpg"
          alt=""
          class="gallery__image"
        />
      </figure>
      <figure class="gallery__item">
        <img
          src="https://code.s3.yandex.net/web-code/gallery-lightning.jpg"
          alt=""
          class="gallery__image"
        />
      </figure>
      <figure class="gallery__item">
        <img
          src="https://code.s3.yandex.net/web-code/gallery-river.jpg"
          alt=""
          class="gallery__image"
        />
      </figure>
      <figure class="gallery__item">
        <img
          src="https://code.s3.yandex.net/web-code/gallery-sky.jpg"
          alt=""
          class="gallery__image"
        />
      </figure>
    </main>
  </body>
</html>
