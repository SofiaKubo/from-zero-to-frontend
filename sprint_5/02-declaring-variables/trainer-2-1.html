<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тренажёр 1.1 Объявление переменных</title>
  </head>
  <body>
    <div style="width: 100%; height: 100vh">
      <div style="margin: 0 auto; width: fit-content">
        Откройте консоль, чтобы увидеть результат выполнения приложения.
      </div>
    </div>
    <script>
      const a = 10;
      let p = '';

      if (a >= 0 && a <= 12) {
        p = 'Утро';
      } else if (a > 12 && a < 24) {
        p = 'Вечер';
      } else {
        p = 'Ошибка';
      }
      console.log(p);
    </script>
  </body>
