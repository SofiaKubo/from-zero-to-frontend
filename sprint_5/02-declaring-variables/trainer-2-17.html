<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тренажёр 7.2 Массивы и коллекции</title>
  </head>
  <body>
    <div style="width: 100%; height: 100vh">
      <div style="margin: 0 auto; width: fit-content">
        Откройте консоль, чтобы увидеть результат выполнения приложения.
      </div>
    </div>
    <script>
      const array = [1, 2, 3, 4];

      function generateArray(a, b, c, d) {
        return [a + 4, b + 4, c + 4, d + 4];
      }

      console.log([...array, ...generateArray(...array)]);
    </script>
  </body>
</html>
