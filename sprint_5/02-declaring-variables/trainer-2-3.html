    <script>
      const PI = Math.PI;
      const radius = 2;
      const side = 2;

      const circleArea = PI * radius ** 2;

      const triangleHeight = (Math.sqrt(3) / 2) * side;
      const triangleArea = (triangleHeight * side) / 2;

      let result = "";

      /* Здесь должен быть ваш код */

      if (triangleArea > circleArea) {
        result = `Площадь треугольника больше площади круга и равна ${triangleArea}`;
      } else {
        result = `Площадь круга больше площади треугольника и равна ${circleArea}`;
      }
      console.log(result);
    </script>
