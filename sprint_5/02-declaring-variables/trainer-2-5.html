<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тренажёр 3.1 Специальные значения</title>
  </head>
  <body>
    <div style="width: 100%; height: 100vh">
      <div style="margin: 0 auto; width: fit-content">
        Откройте консоль, чтобы увидеть результат выполнения приложения.
      </div>
    </div>
    <script>
      function proccessInput(input) {
        const options = [
          "A. Вывести список",
          "B. Добавить",
          "C. Изменить",
          "D. Удалить",
        ];

        if (!input) {
          return undefined; /* Укажите нужное значение */
        }

        for (let i = 0; i < options.length; i++) {
          if (options[i].includes(input)) {
            return options[i];
          }
        }

        return null; /* Укажите нужное значение */
      }

      const option = proccessInput();

      console.log(`Операция: ${option ?? "Не найдена"}`);

      if (option === undefined) {
        console.log("Вы ничего не ввели");
      }

      if (option === null) {
        console.log("Вы ввели операцию, которая не существует");
      }
    </script>
  </body>
</html>
