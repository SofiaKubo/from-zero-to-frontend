    <script>
      const a = 2;
      const b = 7;
      const c = 4;

      /* Здесь должен быть ваш код */

      const d = b ** 2 - 4 * a * c;

      const s = Math.sqrt(d);

      const x1 = (-b + s) / (2 * a);
      const x2 = (-b - s) / (2 * a);

      console.log('Первый корень уравнения:', x1);
      console.log('Второй корень уравнения:', x2);
    </script>
