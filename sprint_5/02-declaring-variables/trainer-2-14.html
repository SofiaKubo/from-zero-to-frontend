<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тренажёр 6.4 Сложные значения данных</title>
  </head>
  <body>
    <div style="width: 100%; height: 100vh">
      <div style="margin: 0 auto; width: fit-content">
        Откройте консоль, чтобы увидеть результат выполнения приложения.
      </div>
    </div>
    <script>
      /* Здесь создайте Map */
      const array = ['a', 'b', 'a', 'c', 'a', 'b'];
      const map = new Map();

      for (let i = 0; i < array.length; i++) {
        /* Реализуйте алгоритм подсчета количества одинаковых элементов в массиве array */
        const item = array[i];
        if (map.has(item)) {
          map.set(item, map.get(item) + 1);
        } else {
          map.set(item, 1);
        }
      }

      console.log(map.get('a'));
    </script>
  </body>
</html>
