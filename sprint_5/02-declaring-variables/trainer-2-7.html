<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тренажёр 4.2 Функции</title>
  </head>
  <body>
    <div style="width: 100%; height: 100vh">
      <div style="margin: 0 auto; width: fit-content">
        Откройте консоль, чтобы увидеть результат выполнения приложения.
      </div>
    </div>
    <script>
      function tomorrow(day) {
        switch (day) {
          case "Понедельник":
            return "Вторник";
          case "Вторник":
            return "Среда";
          case "Среда":
            return "Четверг";
          case "Четверг":
            return "Пятница";
          case "Пятница":
            return "Суббота";
          case "Суббота":
            return "Воскресенье";
          case "Воскресенье":
            return "Понедельник";
          default:
            return undefined;
        }
      }

      function dayAfterTomorrow(day) {
        const next = tomorrow(day);
        if (next === undefined) return undefined;
        return tomorrow(next);
      }

      console.log(dayAfterTomorrow("Среда"));
    </script>
  </body>
</html>
