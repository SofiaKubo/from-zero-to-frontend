    <title>Тренажёр 4.3 Аргументы</title>

  <body>
    <div style="width: 100%; height: 100vh">
      <div style="margin: 0 auto; width: fit-content">
        Откройте консоль, чтобы увидеть результат выполнения приложения.
      </div>
    </div>
    <script>
      const user = {
        name: "Василий",
        surname: "Петров",
        age: 25,
      };

      function makeFIO(user) {
        user.fio = `${user.surname} ${user.name}`;
        return user;
      }

      makeFIO(user);
      console.log(user.fio);
    </script>
  </body>
