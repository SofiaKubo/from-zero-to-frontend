    <title>Тренажёр 3.1 Область видимости: погружаемся глубже</title>
  </head>
  <body>
    <div style="width: 100%; height: 100vh">
      <div style="margin: 0 auto; width: fit-content">
        Откройте консоль, чтобы увидеть результат выполнения приложения.
      </div>
    </div>
    <script>
      function add(x, y) {
        return x + y;
      }

      function createAdder(x) {
        /* Здесь должен быть ваш код */
        return function (y) {
          return add(x, y);
        };
      }

      const addToFive = createAdder(5);

      console.log(addToFive(3));
    </script>
  </body>
