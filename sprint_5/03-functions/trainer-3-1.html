    <title>Тренажёр 2.1 Стрелочные функции</title>
  </head>
  <body>
    <div style="width: 100%; height: 100vh">
      <div style="margin: 0 auto; width: fit-content">
        Откройте консоль, чтобы увидеть результат выполнения приложения.
      </div>
    </div>
    <script>
      /* Здесь должен быть ваш код */
      function filter(array, predicate) {
        const result = [];
        for (const item of array) {
          if (predicate(item)) result.push(item);
        }
        return result;
      }

      const array = [33, 56, 77, 192, 16, 847, 55, 88];

      const result = filter(array, (x) => x % 4 > 2);

      console.log(result);
    </script>
  </body>
