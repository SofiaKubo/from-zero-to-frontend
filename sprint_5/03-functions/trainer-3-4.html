    <script>
      function average(...array) {
        /* Здесь должен быть ваш код */
        const combinedArray = [].concat(...array);
        const sum = combinedArray.reduce((acc, num) => acc + num, 0);
        return sum / combinedArray.length;
      }

      const a = [44, 23, 77, 64, 34];

      const b = [98, 67, 21, 12];

      /* Передайте оба массива в функцию average ниже
       * вместо символов подчеркивания
       */
      console.log(average(...a, ...b));
    </script>
