<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тренажёр 5.1 Методы отладки</title>
  </head>
  <body>
    <div style="width: 100%; height: 100vh">
      <div style="margin: 0 auto; width: fit-content">
        Откройте консоль, чтобы увидеть результат выполнения приложения.
      </div>
    </div>
    <script>
      function findmatch(search, target) {
        for (let i = 0; i <= target.length - search.length; i++) {
          let j = 0;

          while (j < search.length && target[i + j] === search[j]) {
            j += 1;
          }

          if (j === search.length) {
            return i;
          }
        }

        return -1;
      }

      console.log(findmatch('числа', 'Это нечётные числа'));
    </script>
  </body>
</html>
