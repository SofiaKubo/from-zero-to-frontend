<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тренажёр 5.2 Трансформация</title>
  </head>

  <body>
    <div style="width: 100%; height: 100vh">
      <div style="margin: 0 auto; width: fit-content">
        Откройте консоль, чтобы увидеть результат выполнения приложения.
      </div>
    </div>
    <script>
      const str = '([([([([([([])])])])])])';

      function isValid(str) {
        const stack = [];

        for (let char of str) {
          if (char === '(') {
            stack.push(')');
          } else if (char === '[') {
            stack.push(']');
          } else if (char === '{') {
            stack.push('}');
          } else if (char === ')' || char === ']' || char === '}') {
            if (stack.length === 0 || stack.pop() !== char) {
              return false;
            }
          }
        }

        return stack.length === 0;
      }

      console.log(isValid(str));
    </script>
  </body>
</html>
