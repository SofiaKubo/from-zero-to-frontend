<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Псевдоклассы ссылок</title>
    <link
      rel="stylesheet"
      href="https://code.s3.yandex.net/web-code/fonts/fonts.css"
    />
    <link rel="stylesheet" href="./styles/animation.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <article class="card">
      <h2 class="card__title">With a little help from my&nbsp;friends</h2>
      <img
        src="./assets/images/joe.jpeg"
        alt="Кадр из выступления Джо Кокера на фестивале Woodstock"
        class="card__image"
      />
      <div class="card__description">
        <p>
          Умопомрачительное выступление Джо Кокера на фестивале Woodstock в 1969
          году, и возможно одно из самых эмоциональных исполнений хита The
          Beatles.
        </p>
      </div>
      <div class="card__actions">
        <a
          href="https://www.dailymotion.com/video/x2p98e5"
          target="_blank"
          class="card__link"
          >Посмотреть</a
        >
        <img src="./svg/hand.svg" alt="" class="card__illustration" />
      </div>
    </article>
  </body>
</html>
